<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css-reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./test.css">

</head>

<body>
    <div class="nowplayingbar">
        <footer class="nowplayingbar-container">
            <div class="now-playing-bar d-flex">
                <div class="nowplayingbar-left">
                    <div class="nowplaying d-flex">
                        <a id="username" href="#">
                            <img class="rounded-circle mx-2 pt-2" src="./avatar.png" alt="" width="40px">
                        </a>
                        <div class="track-info">
                            <a class="nav-link" href="#">
                                Pink Season
                                <span class="type">Album</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="nowplayingbar-middle d-flex flex-column">
                    <div class="player-control-buttons d-flex">
                        <div class="player-control">
                            <button class="control-button">
                                <i class="fas fa-random"></i>
                            </button>
                        </div>
                        <div class="player-control">
                            <button class="control-button player-control-nav">
                                <i class="fas fa-fast-backward"></i>
                            </button>
                        </div>
                        <div class="player-control">
                            <audio id="player" controls="controls" onended="togglePlayPause()" onplaying="trackingPlayer()">
                                <source src="./music.mp3">
                            </audio>
                            <button onclick="togglePlayPause()" class="control-button player-control-play">
                                <i id="play-button" class="far fa-play-circle"></i>
                            </button>
                        </div>
                        <div class="player-control">
                            <button class="control-button player-control-nav">
                                <i class="fas fa-fast-forward"></i>
                            </button>
                        </div>
                        <div class="player-control">
                            <button class="control-button">
                                <i class="fas fa-fast-forward"></i>
                            </button>
                        </div>
                    </div>

                    <div class="player-control-playback mt-3 d-flex justify-content-between">
                        <div class="playback-bar-time">0:00</div>

                        <div class="main-progress d-block w-100" style="padding-top:0.35rem;">
                          <div class="progress" style="height:4px;">
                            <div id="audio-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            <div id="audio-slider"class="slider" draggable="true" style="left: 0%;"></div>>
                          </div>
                        </div>

                        <div class="playback-bar-time end">3:00</div>
                    </div>

                </div>
                <div class="nowplayingbar-right">
                    <div class="player-extras-button d-flex justify-content-between">
                        <div class="player-control">
                            <button class="control-button">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                        <div class="volume-bar d-flex justify-content-between">
                            <button class="control-button">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <!-- THIS SHJT NOT WORKKING  -->
                            <div class="d-block w-100">
                                <div class="progress" style="height:4px;">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="./test.js"></script>
</body>

</html>
